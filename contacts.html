    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
      ymaps.ready(init);
      function init() {
        var myMap = new ymaps.Map("yandex-map", {
          center: [54.614028, 39.755518], // Замени на координаты твоего места
          zoom: 16, //  Масштаб карты (14 - средний)
        });
        var myPlacemark = new ymaps.Placemark(
          [54.614028, 39.755518], // Замени на координаты твоего места
          {
            hintContent: "ООО «БОРДЕР»",
            balloonContent: "ул. Примерная, д. 1, г. Москва",
          }
        );
        myMap.geoObjects.add(myPlacemark);
      }
    </script>
